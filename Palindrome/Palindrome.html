<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      let str = prompt(
        "введите фразу для проверки",
        "Аргентина,   манит: негра!"
      );
      function palindrome(str) {
        let string = str.replace(/[\s.,:!?%]/g, "").toLowerCase();
        let stringLine = "";
        for (let i = 0; i < string.length; i++) {
          if (string[i] === "ё") {
            stringLine += "е";
          } else if (string[i] === "ъ") {
            stringLine += "ь";
          } else stringLine += string[i];
        }

        for (let i = 0; i < stringLine.length; i++) {
          if (stringLine[i] === stringLine[stringLine.length - 1 - i]) {
            continue;
          } else {
            return "это не палиндром";
          }
        }
        return "это палиндром";
      }
      alert(palindrome(str));
    </script>
  </body>
</html>

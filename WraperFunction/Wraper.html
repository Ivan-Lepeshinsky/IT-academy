<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      let wrapP = buildWrapper.bind("p");
      let wrapH1 = buildWrapper.bind("H1");

      function buildWrapper(text, atrib) {
        if (atrib != undefined) {
          let atr = "";
          for (let key in atrib) {
            atr += key + '="' + mnemReplace(atrib[key]) + '" ';
          }

          return `<${this}` + " " + `${atr}>${mnemReplace(text)}<${this}>`;
        } else return `<${this}>${mnemReplace(text)}</${this}>`;

        function mnemReplace(p) {
          let str = p
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/'/g, "&apos;")
            .replace(/"/g, "&quot;");
          return str;
        }
      }

      console.log(wrapP("Однажды в студёную зимнюю пору"));
      console.log(wrapP("Однажды в студёную зимнюю пору", { lang: "ru" }));
      console.log(wrapP("Однажды в <студёную> зимнюю пору"));
      console.log(wrapH1("СТИХИ", { align: "center", title: "M&M's" }));
    </script>
  </body>
</html>

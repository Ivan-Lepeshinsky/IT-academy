<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let name;
      for (i = 0; ; i++) {
        name = prompt("Введите Ваше имя", "Иван");
        if (isNaN(name)) break;
        else continue;
      }

      let patronymic;
      for (i = 0; ; i++) {
        patronymic = prompt("Введите Ваше отчество", "Иванович");
        if (patronymic === null) continue;
        else if (patronymic.match(/^[А-Яа-я]+$/gi)) break;
        else continue;
      }

      let surname;
      for (i = 0; ; i++) {
        surname = prompt("Введите Вашу фамилию", "Иванов");
        if (surname === null) continue;
        else if (surname.match(/^[А-Яа-я]+$/gi)) break;
        else continue;
      }

      function checkAge(age) {
        age = prompt("Укажите Ваш возраст", 18);
        age = Number(age);
        console.log(age);
        return Number.isNaN(age)
          ? checkAge(age)
          : age == 0
          ? checkAge(age)
          : age;
      }

      let age = checkAge();
      let now = new Date();
      let birth = new Date();
      birth.setFullYear(now.getFullYear() - age);
      let days = (now - birth) / 86400000;

      let gender = confirm("Ваш пол мужской?");
      if (gender == true) gender = "мужской";
      else gender = "женский";

      let retiree = "";
      if (
        (gender == "мужской" && age >= 65) ||
        (gender == "женский" && age >= 63)
      )
        retiree = "да";
      else retiree = "нет";

      alert(
        `ФИО: ${surname} ${name} ${patronymic} \nВозраст, лет: ${age} \nВозраст, дней: ${days} \nПол: ${gender} \nПенсионный возраст: ${retiree}`
      );
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let name;
      for (i = 0; ; i++) {
        name = prompt("Введите Ваше имя", "Иван");
        if (isNaN(name)) break;
        else continue;
      }

      let patronymic;
      for (i = 0; ; i++) {
        patronymic = prompt("Введите Ваше отчество", "Иванович");
        if (patronymic === null) continue;
        else if (patronymic.match(/^[А-Яа-я]+$/gi)) break;
        else continue;
      }

      let surname;
      for (i = 0; ; i++) {
        surname = prompt("Введите Вашу фамилию", "Иванов");
        if (surname === null) continue;
        else if (surname.match(/^[А-Яа-я]+$/gi)) break;
        else continue;
      }

      function checkAge(age) {
        age = prompt("Укажите Ваш возраст", 18);
        age = Number(age);
        return Number.isNaN(age)
          ? checkAge(age)
          : age == 0
          ? checkAge(age)
          : age;
      }

      let age = checkAge();
      let now = new Date();
      let birth = new Date();
      birth.setFullYear(now.getFullYear() - age);
      let days = (now - birth) / 86400000;

      let genderQuestion = confirm("Ваш пол мужской?");
      let genderAnswer;
      if (genderQuestion == true) genderAnswer = "мужской";
      else genderAnswer = "женский";

      let retiree;
      if (
        (genderQuestion == true && age >= 65) ||
        (genderQuestion == false && age >= 63)
      )
        retiree = "да";
      else retiree = "нет";

      alert(
        `ваше ФИО: ${surname} ${name} ${patronymic}\nваш возраст в годах: ${age}\nваш возраст в днях: ${days}\nчерез 5 лет вам будет: ${
          age + 5
        }\nваш пол: ${genderAnswer}\nвы на пенсии: ${retiree}`
      );
    </script>
  </body>
</html>

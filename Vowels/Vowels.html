<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      let text = prompt(
        "Введите любой текст на русском языке",
        "Равным образом постоянное информационно-пропагандистское обеспечение нашей деятельности обеспечивает широкому кругу (специалистов) участие в формировании системы обучения кадров, соответствует насущным потребностям. Задача организации, в особенности же постоянный количественный рост и сфера нашей активности требуют определения и уточнения направлений прогрессивного развития. С другой стороны рамки и место обучения кадров требуют от нас анализа позиций, занимаемых участниками в отношении поставленных задач. Не следует, однако забывать, что постоянный количественный рост и сфера нашей активности позволяет выполнять важные задания по разработке существенных финансовых и административных условий. Таким образом новая модель организационной деятельности представляет собой интересный эксперимент проверки соответствующий условий активизации. Значимость этих проблем настолько очевидна, что дальнейшее развитие различных форм деятельности в значительной степени обуславливает создание форм развития."
      ).toLowerCase();

      function countVoWelsSwitch() {
        console.time("vowels");
        let count = 0;
        for (let i = 0; i < text.length; i++) {
          switch (text[i]) {
            case "а":
              count++;
              break;
            case "е":
              count++;
              break;
            case "ё":
              count++;
              break;
            case "и":
              count++;
              break;
            case "о":
              count++;
              break;
            case "у":
              count++;
              break;
            case "ы":
              count++;
              break;
            case "э":
              count++;
              break;
            case "ю":
              count++;
              break;
            case "я":
              count++;
              break;
          }
        }
        console.timeEnd("vowels");
        return count;
      }

      console.log(
        `Количество гласных букв в тексте: ${countVoWelsSwitch(text)}`
      );
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      function randomDiap(n, m) {
        return Math.floor(Math.random() * (m - n + 1)) + n;
      }

      function mood(colorsCount) {
        var colors = [
          "",
          "красный",
          "оранжевый",
          "жёлтый",
          "зелёный",
          "голубой",
          "синий",
          "фиолетовый",
        ];
        var colorUsed = {
          красный: 0,
          оранжевый: 0,
          жёлтый: 0,
          зелёный: 0,
          голубой: 0,
          синий: 0,
          фиолетовый: 0,
        };

        console.log("цветов: " + colorsCount);
        for (var i = 1; i <= colorsCount; i++) {
          var n = randomDiap(1, 7);
          var colorName = colors[n];
          colorUsed[colorName]++;
          if (colorUsed[colorName] > 1) {
            for (var j = 0; ; j++) {
              n = randomDiap(1, 7);
              colorName = colors[n];
              colorUsed[colorName]++;
              if (colorUsed[colorName] === 1) {
                break;
              }
            }
          }
          console.log(colorName);
        }
      }

      mood(3);
    </script>
  </body>
</html>

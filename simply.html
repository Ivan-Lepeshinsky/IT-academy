<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      let limit = 1000;

      nextnumber: for (i = 2; i < limit; i++) {
        for (j = 2; j < i; j++) {
          if (i % j == 0) continue nextnumber;
        }
        console.log(i);
      }
    </script>
  </body>
